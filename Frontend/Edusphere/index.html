<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description"
    content="Edusphere is a modern learning platform that transforms education through technology and innovation.">

  <!-- Title -->
  <title>Edusphere</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/src/assets/logo1.png" />

  <!-- Preload logo for performance (note: `rel="preload"` should also include `as` attribute) -->
  <link rel="preload" as="image" href="/src/assets/logo1.png" type="image/png" />

  <!-- External CSS (Swiper) -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Razorpay script (deferred) -->
  <script defer src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>
  <div id="root"></div>

  <!-- Main script -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
